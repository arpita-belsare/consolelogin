      <h2>Instagram</h2>

      <div class="wrapforinputfield">
<!-- <label for="username">username:</label><br> -->
        <input type="text" id="username" class="user" placeholder="Phone Number , username or mail "  autocomplete="username"><br><br>
        <!-- <label for="password">password:</label><br> -->
        <input type="password" id="password"class="pass"  placeholder="Password"  autocomplete="new-password"><br><br>
        <button class="butlogin" id="submit">Log in</button>
        <div class="line"></div>
      </div>
      <!-- <span>OR</span><br> -->
      <h4>
          <i class="fa-brands fa-square-facebook" id='fb'></i>
          log in Facebook
      </h4>
      <h6>Forgot Password? </h6>
    </div>
    <div class="secdiv">
     <h6>
      Don't have an account? <span class="sign">Sing Up</span>
     </h6>
    </div>
    <div class="get">
      <span class="last">Get  the App</span>
    <img src="./google play.png" id="playstore">
